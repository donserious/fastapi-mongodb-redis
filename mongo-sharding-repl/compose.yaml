version: '3'
services:
  pymongo_api:
    container_name: mongo-sharding-repl
    build: 
      context: api_app
      dockerfile: Dockerfile
    image: kazhem/pymongo_api:1.0.0
    depends_on:
      - mongos-router 
    ports:
      - 8080:8080
    environment:
      MONGODB_URL: "mongodb://mongos-router:27020"
      MONGODB_DATABASE_NAME: "somedb"

  configSrv:
    image: mongo:latest # docker образ
    container_name: configSrv 
    restart: always
    depends_on:
     - shard1
     - shard2
    ports:
      - 27017:27017
    volumes:
      - config-data:/data/db
    command:
      [
        "--configsvr",  #запуск в режиме конфигурации
        "--replSet",
        "config_server",
        "--bind_ip_all",
        "--port",
        "27017"
      ] 
    healthcheck:
      test: [ "CMD", "mongosh", "--port", "27017" , "--eval", "db.adminCommand('ping')" ]
      interval: 5s
      start_period: 10s

  shard1:
    image: mongo:latest
    container_name: shard1
    restart: always
    ports:
      - 27018:27018
    volumes:
      - shard1-data:/data/db
    command:
      [
        "--shardsvr", #запуск в режиме шардинга
        "--replSet",
        "rs1", #название реплики
        "--bind_ip_all",
        "--port",
        "27018"
      ]
    healthcheck:
      test: [ "CMD", "mongosh", "--port", "27018" , "--eval", "db.adminCommand('ping')" ]
      interval: 5s
      start_period: 10s

  shard1r1:
    image: mongo:latest 
    container_name: shard1r1
    restart: always
    ports:
      - "37017:37017"
    volumes:
      - shard1r1-data:/data/db
    command:
      [
        "--replSet",
        "rs1",
        "--bind_ip_all",
        "--port",
        "37017"
      ]
    healthcheck:
      test: [ "CMD", "mongosh", "--port", "37017" , "--eval", "db.adminCommand('ping')" ]
      interval: 5s
      start_period: 10s

  shard1r2:
