      [
        "--replSet",
        "rs1",
        "--bind_ip_all",
        "--port",
        "37018"
      ]
    healthcheck:
      test: [ "CMD", "mongosh", "--port", "37018" , "--eval", "db.adminCommand('ping')" ]
      interval: 5s
      start_period: 10s

  shard1r3:
    image: mongo:latest
    container_name: shard1r3
    restart: always
    ports:
      - "37019:37019"
    volumes:
      - shard1r3-data:/data/db
    command:
      [
        "--replSet",
        "rs1",
        "--bind_ip_all",
        "--port",
        "37019"
      ]
    healthcheck:
      test: [ "CMD", "mongosh", "--port", "37019" , "--eval", "db.adminCommand('ping')" ]
      interval: 5s
      start_period: 10s


  shard2:
    image: mongo:latest
    container_name: shard2
    restart: always
