  mongos-router:
    image: mongo:latest
    container_name: mongos-router
    restart: always
    ports:
      - 27020:27020
    depends_on:
     - configSrv 
    command:
      [
        "mongos", #обычная mongo в режиме роутера
        "--configdb", 
        "config_server/configSrv:27017", #передача данных сервера конфигурации
        "--bind_ip_all",
        "--port",
        "27020"
      ]
    healthcheck:
      test: [ "CMD", "mongosh", "--port", "27020" , "--eval", "db.adminCommand('ping')" ]
      interval: 5s
      start_period: 10s


